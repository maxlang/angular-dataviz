<!DOCTYPE html>
<html lang="en" ng-app="mapApp" id="top">
  <head>
    <title>Angular Dataviz for AngularJS</title>

    <meta charset="utf-8"> <!-- for d3 -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
    <script src="../components/angular-unstable/angular.js"></script>
    <script src="../components/d3/d3.js"></script>
    <script src="../components/d3-plugins/sankey/sankey.js"></script>
    <script src="../components/nvd3/nv.d3.js"></script>
    <script src="../components/moment/moment.js"></script>
    <script src="../components/lodash/lodash.js"></script>
    <script src="../components/gridster/dist/jquery.gridster.js"></script>
    <script src="../components/angular-ui-utils/modules/event/event.js"></script>

    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script src="../components/google-maps-utility-library-v3/markerclustererplus/src/markerclusterer.js"></script>
    <script src="../components/google-maps-utility-library-v3/keydragzoom/src/keydragzoom.js"></script>

    <script src="../components/angular-ui-map/src/map.js"></script>

    <script src="../dist/angular-dataviz.js"></script>
    <script src="../components/google-code-prettify/src/prettify.js"></script>
    <script src="js/mapApp.js"></script>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/angular-dataviz.css">
    <link rel="stylesheet" href="../components/google-code-prettify/src/prettify.css">
    <link rel="stylesheet" href="css/doc.css">
    <link rel="stylesheet" href="css/demoApp.css">
    <style>

      .node rect {
        cursor: move;
        fill-opacity: .9;
        shape-rendering: crispEdges;
      }

      .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
      }

      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
      }

      .link:hover {
        stroke-opacity: .5;
      }

      .map {
        width:500px;
        height:300px;
      }

    </style>
  </head>
  <body data-spy="scroll" ng-controller="GlobalDataCtrl">
        <viz-map data="mapData" params="mapParams"></viz-map>

    <script src="http://localhost:35730/livereload.js"></script>
  </body>
</html>
